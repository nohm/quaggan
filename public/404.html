<!DOCTYPE html>
<html>
<head>
  <title>A badger ate this page! (404)</title>
  <style>
  body { 
    line-height: 1.4em;
    font-size: 1em;
  }

  #wrapper {
    width: 100%;
    padding-top: 1em;
  }

  img {
    display: block; 
    max-width: 100%;
    margin: 0 auto;
  }

  .content {
    width: 100%;
    margin: 0 auto;
    text-align: center;
  }

  h1 { 
    font-weight: 400;
    font-size: 1.8em;
    color: #333;
    line-height: 1.2em;
      
  }

  p { 
    font-size: 1.2em;
    font-weight: 300;
    color: #333;
    line-height: 1.2em;
    margin-bottom: 1.5em;

  }

  a { 
    color: #e74c3c; 
    text-decoration: none; 
  }

  a:hover { 
    color: #333; 
    text-decoration: none; 
  }

  #buttons {
    width: 100%;
      margin: 0 auto;
      text-align: center;
  }

  .button {
      display: block;
      margin: 5px auto;
      color: #FAFAFA;
      text-decoration: none;
      line-height: 2em;
      font-size: 1.2em;
      width: 13em;
      height: 2em;
      border-radius: 4px;
      background-clip: padding-box;
      box-shadow: 0 1px 0px rgba(0,0,0,.1), inset 0 1px 0 rgba(255,255,255,0.2), inset 0 0 5px rgba(255,255,255,.38);
      background-image: linear-gradient(bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,.26) 100%);
  }

  .red {
    border: 1px solid #ce3a2b;
    background-color: #e74c3c;
  }

  .green {
    border: 1px solid #B1D978;
    background-color: #B5DC7F;
  }
  </style>
</head>
  <body>
    <div id="wrapper">
      <img src="/badger/images/server.gif" alt="Server" height="200" width="170"> 
      <div class="content">
        <h1>A badger ate this page!</h1>
        <p>We apologize for any inconvenience.</p>
        <div id="buttons">
          <a class="button green" href="/badger">Take me home!</a>
          <a class="button red" href="mailto:info@nohm.eu">Shout at the admin!</a>
        </div>
      </div>
    </div>
  </body>
</html>
